<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <title>Project Pixel Art</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="images/lahksa.gif" width="5%">
    <h1>Project Pixel Art</h1>
  </div>
  <div class="box">
    <div>
      <h6>Select your character</h6>
    </div>
    <div>
      <h6>Select your stats</h6>
      <p>Strength</p>
      <p>
        <button type="button">+</button>
        <button type="button">-</button>
      </p>
      <p>Stamina</p>
      <p>
        <button type="button">+</button>
        <button type="button">-</button>
      </p>
      <p>Intelligence</p>
      <p>
        <button type="button">+</button>
        <button type="button">-</button>
      </p>
      <p>Dexterity</p>
      <p>
        <button type="button">+</button>
        <button type="button">-</button>
      </p>
    </div>
    <div>
      <h6>Select your equipment</h6>
      <p>Sword</p>
      <p>Tablet</p>
      <p>Rifle</p>
      <p>Brass Knuckles</p>
    </div>
    <div>
      <h6>Select your companion</h6>
      <p>Cat</p>
      <p>Dog</p>
      <p>Squirrel</p>
      <p>Elephant</p>
    </div>
  </div
</body>
