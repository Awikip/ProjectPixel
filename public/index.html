<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <title>Project Pixel Art</title>
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
  <h1>Project Pixel Art</h1>
  <div class="nes-container with-title is-rounded">
    <img src="images/lahksa.gif" width="10%">
    <p class="nes-balloon from-left nes-pointer">
      Hi adventurer!
    </p>
  </div>
  <div class="box">
  <div class="nes-container is-rounded is-position">
    <p>
      <h3>Select your character!</h3>
    </p>
    <div class="nes-container is-rounded">
      Char
    </div><br>
    <p>
      <a class="nes-btn btn-char" href="#"><</a>
      <a class="nes-btn btn-char" href="#">></a>
    </p>
  </div>
  <div class="nes-container is-rounded is-position">
    <p>
      <h3>Select your stats!</h3>
    </p>
    <p>
      Attack
      <a class="nes-btn" href="#">+</a>
      <a class="nes-btn" href="#">-</a>
    </p>
    <p>
      Special Attack
      <a class="nes-btn" href="#">+</a>
      <a style="float:right" class="nes-btn" href="#">-</a>
    </p>
    <p>
      Defense
      <a class="nes-btn" href="#">+</a>
      <a class="nes-btn" href="#">-</a>
    </p>
    <p>
      Special Defense
      <a class="nes-btn" href="#">+</a>
      <a class="nes-btn" href="#">-</a>
    </p>
  </div>
  <div class="nes-container is-rounded is-position">
    <p>
      <h3>Select your equipment!</h3>
    </p>
    <p>
      <i class="nes-icon coin is-large"></i>
      <a class="nes-btn" href="#">Sword</a><br>
      <i class="nes-icon coin is-large"></i>
      <a class="nes-btn" href="#">Dagger</a><br>
      <i class="nes-icon coin is-large"></i>
      <a class="nes-btn" href="#">Staff</a>
    </p>
  </div>
</div
</body>
</html>
